<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LRU Cache Visualization</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<h2>LRU Cache Visualization</h2>

<div class="input-container">

    <div class="input-group">
        <label for="capacity">Cache Capacity</label>
        <input type="number" id="capacity" placeholder="Enter size" min="1">
    </div>

    <button onclick="setCapacity()">Set Capacity</button>

    <div class="input-group">
        <label for="key">Key</label>
        <input type="text" id="key" placeholder="Enter key">
    </div>

    <div class="input-group">
        <label for="value">Value</label>
        <input type="text" id="value" placeholder="Enter value">
    </div>

    <button onclick="putCache()">Put</button>
    <button onclick="getCache()">Get</button>
</div>

<div id="explanation"></div>
<div id="capacity-info"></div>

<div id="cache-container"></div>

<script src="script.js"></script>
</body>
</html>
