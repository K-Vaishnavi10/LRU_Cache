<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LRU Cache Visualization</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<h2>LRU Cache Visualization</h2>

<div class="theme-toggle">
    <button class="theme-btn" onclick="toggleTheme()">ðŸŒ™</button>
</div>

<!-- Capacity -->
<div class="container">
    <h3>Set Capacity</h3>

    <div class="form-row">
        <label>Capacity</label>
        <input type="number" id="capacity" min="1">
    </div>

    <button onclick="setCapacity()">Set Capacity</button>
    <p id="capacity-status"></p>
</div>

<!-- Put -->
<div class="container">
    <h3>Put Operation</h3>

    <div class="form-row">
        <label>Key</label>
        <input type="text" id="put-key">
    </div>

    <div class="form-row">
        <label>Value</label>
        <input type="text" id="put-value">
    </div>

    <button onclick="put()">Put</button>
    <p id="put-status"></p>
</div>

<!-- Get -->
<div class="container">
    <h3>Get Operation</h3>

    <div class="form-row">
        <label>Key</label>
        <input type="text" id="get-key">
    </div>

    <button onclick="get()">Get</button>
    <p id="get-result"></p>
</div>

<!-- Cache Visualization -->
<div class="container">
    <h3>Cache (Linked List View)</h3>
    <p id="usage"></p>
    <div id="cache"></div>
</div>

<script src="script.js"></script>
</body>
</html>
